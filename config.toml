baseURL = "https://tickzo.com/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "en-us"
title = "Tickzo Education Center "

[markup.goldmark.renderer]
 unsafe = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = "4443008256"
  google_tag_manager_id = ""

  [params.homepage]
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_services_button = true # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/tickzo.svg"
    mobile_height = "70px"
    desktop = "images/logo/tickzo.svg"
    desktop_height = "148px"
    alt = "Serif - A Hugo Business Theme"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"

  [params.colors]
    primary = "#f24088"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_twitter_site = "@zerostaticio"
    meta_twitter_creator = "@zerostaticio"
    meta_og_image = "https://tickzo.com/images/illustrations/basics-of-stock-market.jpg"

  [params.services]
    summary_truncate = 200 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 150 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Made with love in India'

